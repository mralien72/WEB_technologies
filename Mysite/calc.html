        <main>
            <h1>Калькулятор</h1>
            <div id="calc">
                <input type="number" placeholder="Введите число 1" id="num1">
            <br>
                <input type="number" size="28" placeholder="Введите число 2" id="num2">
            <br>
                <button class="button_operation" onclick="calc('+')">+</button>
                <button class="button_operation" onclick="calc('-')">&#8722;</button>
                <button class="button_operation" onclick="calc('*')">&#215;</button>
                <button class="button_operation" onclick="calc('/')">&#247;</button>
            <br>
                <input type="text" size="22" readonly placeholder="Результат:" id="resultnum">
            </div>
        </main>
